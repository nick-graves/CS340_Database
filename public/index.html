<!DOCTYPE html>
<html>
<head>
    <title>Hiking Database</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>HikeHub</h1>
        <nav>
            <ul>
                <li><a href="hikes.html">View Hikes</a></li>
                <li><a href="edit_hikes.html">Edit Database</a></li>
                <li><a href="#login-popup">Login</a></li>
            </ul>
        </nav>
        <div id="login-popup" class="overlay">
            <div class="popup">
              <h2>Login</h2>
              <a class="close" href="#">&times;</a>
              <div class="content">
                <form>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                  <button type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
    </header>
    <main>
        <h2>Welcome to the Hiking Database</h2>
        <p>This is a simple hiking database where you can view information about various hikes and edit the database.</p>
    </main>
</body>
</html>
